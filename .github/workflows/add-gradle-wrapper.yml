name: Add Gradle Wrapper Jar

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  add-wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download Gradle distribution and extract wrapper jar
        run: |
          set -e
          mkdir -p tmp
          curl -sSLo tmp/gradle-8.8-bin.zip https://services.gradle.org/distributions/gradle-8.8-bin.zip
          unzip -p tmp/gradle-8.8/lib/gradle-wrapper.jar > gradle/wrapper/gradle-wrapper.jar
          ls -l gradle/wrapper/gradle-wrapper.jar

      - name: Commit and push wrapper jar
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradle/wrapper/gradle-wrapper.jar
          git commit -m "chore(ci): add gradle-wrapper.jar" || echo "No changes to commit"
          git push
