name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    # allows manual triggering from the Actions UI
    # useful for re-running with diagnostics

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Diagnostic: print Java & env
        run: |
          echo "=== java -version ==="
          java -version || true
          echo
          echo "=== ./gradlew -v (if present) ==="
          if [ -x ./gradlew ]; then ./gradlew -v || true; else echo "no ./gradlew executable"; fi
          echo
          echo "=== ls -la workspace ==="
          ls -la || true
          echo
          echo "=== selected env vars ==="
          echo "JAVA_HOME=$JAVA_HOME"
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "RUNNER_OS=$RUNNER_OS"
          echo "GRADLE_USER_HOME=$GRADLE_USER_HOME"
          echo "PATH length=${#PATH}"
      - name: Run Gradle Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          # enable cache to speed up builds
          cache-enabled: true

      - name: Upload build artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: originascendants-jar
          path: build/libs/*.jar
          retention-days: 7
