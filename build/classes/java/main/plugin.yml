name: OriginAscendants
version: '1.0-SNAPSHOT'
main: org.originsascendants.originAscendants.OriginAscendants
api-version: '1.21'
description: A Minecraft plugin that allows players to choose different origins with unique abilities
author: r3xicodes
authors:
  - r3xicodes

commands:
  setorigin:
    description: Sets a player's origin
    usage: "/setorigin <player> <origin>"
    permission: originascendants.setorigin
    permission-message: "You don't have permission to use this command"
    aliases:
      - origin

permissions:
  originascendants.setorigin:
    description: Allows setting player origins
    default: op
  originascendants.use:
    description: Allows player to use origin abilities
    default: true
  originascendants.admin:
    description: Allows all origin commands
    default: op
    children:
      - originascendants.setorigin
      - originascendants.use